<svg width="700" height="600" viewBox="0 0 700 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect x="250" y="50" width="200" height="400" rx="30" fill="#f98149"/>
  <rect x="260" y="60" width="180" height="380" rx="25" fill="white"/>
  
  <!-- Screen content -->
  <rect x="280" y="100" width="140" height="80" rx="10" fill="#e5e5e5"/>
  <circle cx="350" cy="140" r="25" fill="#003f7d"/>
  
  <!-- Person sitting -->
  <circle cx="520" cy="380" r="35" fill="#f5d5c8"/>
  <rect x="485" y="415" width="70" height="100" rx="15" fill="#003f7d"/>
  <rect x="470" y="515" width="100" height="20" rx="5" fill="#2e343d"/>
  
  <!-- Laptop -->
  <rect x="440" y="470" width="160" height="90" rx="10" fill="#2e343d"/>
  <rect x="450" y="480" width="140" height="60" rx="5" fill="#5a6268"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="20" fill="#f98149" opacity="0.3"/>
  <circle cx="580" cy="100" r="15" fill="#003f7d" opacity="0.3"/>
  <rect x="100" y="300" width="40" height="40" rx="5" fill="#f98149" opacity="0.2"/>
  
  <!-- Lock icon on phone -->
  <rect x="330" y="220" width="40" height="35" rx="5" fill="#f98149"/>
  <circle cx="350" cy="210" r="15" stroke="#f98149" stroke-width="4" fill="none"/>
  
  <!-- Code/data icons -->
  <rect x="280" y="280" width="60" height="8" rx="2" fill="#003f7d" opacity="0.5"/>
  <rect x="280" y="295" width="100" height="8" rx="2" fill="#003f7d" opacity="0.3"/>
  <rect x="280" y="310" width="80" height="8" rx="2" fill="#003f7d" opacity="0.5"/>
  
  <!-- Floating elements -->
  <circle cx="200" cy="250" r="25" fill="#fff5ef"/>
  <rect x="188" y="238" width="24" height="24" rx="3" fill="#f98149"/>
  
  <circle cx="500" cy="200" r="20" fill="#fff5ef"/>
  <text x="492" y="207" font-size="16" fill="#003f7d">&lt;/&gt;</text>
</svg>
