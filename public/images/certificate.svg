<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="20" width="360" height="260" rx="10" fill="#fff5ef" stroke="#f98149" stroke-width="2"/>
  <rect x="40" y="40" width="320" height="220" rx="5" fill="white" stroke="#003f7d" stroke-width="1"/>
  
  <!-- Certificate content -->
  <text x="200" y="80" font-family="Poppins, serif" font-size="24" font-weight="bold" fill="#003f7d" text-anchor="middle">CERTIFICATE</text>
  <text x="200" y="100" font-family="Poppins, sans-serif" font-size="12" fill="#8a948c" text-anchor="middle">OF COMPLETION</text>
  
  <line x1="80" y1="120" x2="320" y2="120" stroke="#f98149" stroke-width="1"/>
  
  <text x="200" y="150" font-family="Poppins, sans-serif" font-size="10" fill="#8a948c" text-anchor="middle">This is to certify that</text>
  <rect x="100" y="160" width="200" height="20" rx="2" fill="#e5e5e5"/>
  
  <text x="200" y="200" font-family="Poppins, sans-serif" font-size="10" fill="#8a948c" text-anchor="middle">has successfully completed the course</text>
  <rect x="80" y="210" width="240" height="20" rx="2" fill="#e5e5e5"/>
  
  <!-- Seal -->
  <circle cx="330" cy="220" r="25" fill="#f98149"/>
  <circle cx="330" cy="220" r="20" fill="white"/>
  <text x="330" y="225" font-size="10" fill="#f98149" text-anchor="middle">EZY</text>
</svg>
